services:
  openldap:
    build: samba-container
    container_name: samba-server
    environment:
      PORT: 3890
    ports:
      - '3890:3890'
    restart: "no"
  testenv:
    build: testenv-container
    container_name: testenv
    restart: "no"
    environment:
      - LDAP_SERVER=ldap://openldap-server:3890
    volumes:
      - data-volume:/app
    depends_on:
      openldap:
        condition: service_started

volumes:
  data-volume:
    external: true

