services:
  testenv:
    build: testenv-container
    container_name: testenv
    restart: "no"
    volumes:
      - cert-volume:/certs
      - data-volume:/app
    depends_on:
      directory:
        condition: service_healthy
    networks:
      vpcbr:
        ipv4_address: 10.5.0.3

volumes:
  data-volume:
    external: true
  cert-volume:
    external: true

networks:
  vpcbr:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1
