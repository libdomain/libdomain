services:
  directory:
    build: openldap-container
    container_name: directory-server
    hostname: dc0
    environment:
      PORT: 3890
    ports:
      - '3890:3890'
      - '6360:6360'
    restart: "no"
    volumes:
      - cert-volume:/certs
    healthcheck:
      test: ldapsearch -H ldap://127.0.0.1:3890 -x -b '' -s base
      interval: 60s
      timeout: 15s
      retries: 5
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2
  testenv:
    environment:
      - LDAP_SERVER=ldap://10.5.0.2:3890
      - LDAPS_SERVER=ldap://dc0.domain.alt:6360
      - LDAP_CA_CERT=/certs/ca.pem

volumes:
  cert-volume:
    external: true
