services:
  directory:
    build: openldap-container
    container_name: directory-server
    environment:
      PORT: 3890
    ports:
      - '3890:3890'
    restart: "no"
    healthcheck:
      test: ldapsearch -H ldap://127.0.0.1:3890 -x -b '' -s base
      interval: 60s
      timeout: 15s
      retries: 5
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2
  testenv:
    environment:
      - LDAP_SERVER=ldap://10.5.0.2:3890
