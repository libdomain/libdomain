services:
  directory:
    build: samba-container
    container_name: directory-server
    hostname: dc0
    environment:
      PORT: 389
    ports:
      - '389:389'
      - '636:636'
    restart: "no"
    volumes:
      - cert-volume:/certs
    privileged: true
    healthcheck:
      test: smbclient -L \\localhost -U % -m SMB3
      interval: 60s
      timeout: 15s
      retries: 5
    networks:
      vpcbr:
        ipv4_address: 10.5.0.2
  testenv:
    environment:
      - LDAP_SERVER=ldap://dc0.domain.alt:389

volumes:
  cert-volume:
    external: true
