services:
  directory:
    build: samba-container
    container_name: directory-server
    environment:
      PORT: 389
    ports:
      - '389:389'
    restart: "no"
    privileged: true
    healthcheck:
      test: smbclient -L \\localhost -U % -m SMB3
      interval: 60s
      timeout: 15s
      retries: 5
  testenv:
    environment:
      - LDAP_SERVER=ldap://directory-server:389

